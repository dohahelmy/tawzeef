<body>
	<!-- start header-->
	<header id="home">
		<div class="container">
			
			<!-- Navbar -->
			<nav class="nav flex items-center justify-between">
				<a href="" class="logo"><img src="./assets/img/logo.png" alt=""></a>
				<a href="" class="btn btn-light">دخول</a>
			</nav>

			<!-- Search bar -->
			<form action="" class="search">
				<input type="search" name="" id="" placeholder="مثال، محاسب . مهندس . مصمم">
				<input type="submit" value="">

		</div>

	<main role="main" class="container" id="create">


<section class="back-btn">
  <a href="./index.html" class="items-center">
    <svg>
      <use xlink:href=./assets/img/sprite.svg#arrow>
        <title>Arrow back</title>
    </svg>
    <span>رجوع</span>
  </a>
</section>

<section class="jobs-list">
  <section class="card create-card">
    <div class="card__header">
      <h6 class="card__header__title back_line">إنشاء سيرة ذاتية</h6>
    </div>
    <form action="" class="form">
      <div class="card__body">
        <div class="form__input">
          <input type="text" name="name" id="name">
          <label for="name">الاسم</label>
        </div>
        <div class="form__input">
          <input type="email" name="email" id="email">
          <label for="email">البريد</label>
        </div>
        <div class="form__input">
          <input type="text" name="job" id="job">
          <label for="job">الوظيفة</label>
        </div>
        <div class="form__input">
          <input type="text" name="experience" id="experience">
          <label for="experience">سنوات الخبرة</label>
        </div>
        <div class="form__input">
          <textarea name="details" id="details"></textarea>
          <label for="details">اكتب خبرات العمل والدورات</label>
        </div>
      </div>
      <input type="submit" class="btn btn-dark" value="إنشاء">
    </form>
  </section>
</section>
