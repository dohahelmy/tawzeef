<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="apple-touch-icon" sizes="76x76" href="./assets/img/favicon/apple-touch-icon.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon/favicon-16x16.png" />
	@@include('styles.html')

	<title>@@document-title</title>
</head>

<body>
	<!-- start header-->
	<header id="home">
		<div class="container">

			<!-- Navbar -->
			<nav class="nav flex items-center justify-between">
				<a href="@@webRoot/" class="logo"><img src="@@webRoot/assets/img/logo.png" alt=""></a>
				<button type="button" class="btn btn-light" id="modal-btn">دخول</>
			</nav>

			<!-- Search bar -->
			<form action="" class="search">
				<input type="search" name="" id="" placeholder="مثال، محاسب . مهندس . مصمم">
				<input type="submit" value="">
			</form>


			<section class="modal" id="login-modal">
				<div class="modal-dialog">
					<div class="modal-body">
						<div class="modal-header">
							<img src="@@webRoot/assets/img/logo.png" alt="" class="logo">
							<p class="desc">قم بالدخول بإستخدام احد الخيارات التالية</p>
						</div>
						<div class="modal-content">
							<form action="">
								<div class="service-provider">
									<label>مقدم الخدمة / المشغل</label>
									<div class="flex items-center">
										<span class="radio-input">
											<input type="radio" name="provider" id="stc">
											<label for="stc">STC</label>
										</span>
										<span class="radio-input">
											<input type="radio" name="provider" id="zain">
											<label for="zain">ZAIN</label>
										</span>
										<span class="radio-input">
											<input type="radio" name="provider" id="mobily">
											<label for="mobily">MOBILY</label>
										</span>
									</div>
								</div>
								<div class="input-box">
									<label for="phone">رقم الجوال</label>
									<input type="tel" name="phone" id="phone">
								</div>
								<div class="flex items-center justify-between btns">
									<input type="submit" value="ارسال" class="btn tab btn-dark">
									<input type="button" value="إلغاء" class="btn tab btn-light modal-close">
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>

		</div>
	</header>

	<main role="main" class="container" id="@@page-id">
