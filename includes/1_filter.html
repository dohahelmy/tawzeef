<section class="filter-container">
  <section class="filter flex">
    <button class="slide-btn" id="right-arrow">
      <svg>
        <use xlink:href=@@webRoot/assets/img/sprite.svg#arrow>
          <title>Arrow down</title>
      </svg>
    </button>

    <!-- Dropdown -->
    <div class="dropdown">
      <button class="dropdown__button btn btn-light tab">
        <span>كل المناطق</span>
        <svg>
          <use xlink:href=@@webRoot/assets/img/sprite.svg#arrow>
            <title>Arrow down</title>
        </svg>
      </button>

      <div id="dropdown_menu" class="dropdown__menu">
        @@for(var item = 1; item < 6; item++) { <button class="btn" onclick="changeOption(this, '#location')">اسم
          المنطقة `+ item +`</button>
          }
      </div>

    </div>

    <!-- Categories list -->

    <div class="categories flex items-center">

      @@for(var item = 1; item < 11; item++) { <button class="tab btn btn-light categories__item" onclick="changeOption(this, '#job')">
        قسم `+ item +`
        </button>
        }
    </div>


    <button class="slide-btn" id="left-arrow">
      <svg>
        <use xlink:href=@@webRoot/assets/img/sprite.svg#arrow>
          <title>Arrow down</title>
      </svg>
    </button>
  </section>

  <div class="filter__result">
    <span class="filter__result__item">
      المنطقة: <span id="location">الرياض</span>
    </span>
    <span class="filter__result__item">
      الوظيفة: <span id="job">الكل</span>
    </span>
  </div>
</section>
