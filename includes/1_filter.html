<section>
  <section class="filter flex">
    <!-- Dropdown -->
    <div class="dropdown">
      <button class="dropdown__button btn btn-light tab" onclick="dropdown()">
        <span>كل المناطق</span>
        <svg>
          <use xlink:href=@@webRoot/assets/img/sprite.svg#arrow>
            <title>Arrow down</title>
        </svg>
      </button>
  
      <div id="dropdown_menu" class="dropdown__menu">
        @@for(var item = 1; item < 6; item++) {
          <button class="btn">اسم المنطقة</button>
        }
      </div>
  
    </div>
  
    <!-- Categories list -->
    
    <div class="categories flex items-center">
      @@for(var item = 1; item < 11; item++) {
        <button class="tab btn btn-light categories__item">
          قسم `+ item +`
        </button>
      }
    </div>
  </section>

  <div class="filter__result">
    <span class="filter__result__item">
      المنطقة: الرياض
    </span>
    <span class="filter__result__item">
      الوظيفة: الكل
    </span>
  </div>
</section>
